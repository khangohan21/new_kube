name: Build, Push, and Deploy to AKS

on:
  push:
    branches:
      - main

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    steps:
      - name: Get code from the repository
        uses: actions/checkout@v1
        with:
          ref: main

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          path: ./backend
          dockerfile: ./backend/Dockerfile
          repository: 'iptables.viz.backend'
          tags: |
            linux-latest
          push: true

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          path: ./frontend
          dockerfile: ./frontend/Dockerfile
          repository: 'iptables.viz.frontend'
          tags: |
            linux-latest
          push: true

  deploy-to-aks:
    runs-on: ubuntu-latest
    needs: build-and-push-images
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        with:
          ref: main

      - name: Set up AKS kubectl
        uses: azure/aks-set-context@v1
        with:
          creds: |
               {
                "clientId": "${{ secrets.AZURE_SP_ID }}",
                "clientSecret": "${{ secrets.AZURE_SP_SECRET }}",
                "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
                "tenantId": "${{ secrets.AZURE_TENANT_ID }}",
                "activeDirectoryEndpointUrl": "https://login.microsoftonline.com",
                "resourceManagerEndpointUrl": "https://management.azure.com",
                "activeDirectoryGraphResourceId": "https://graph.windows.net",
                "sqlManagementEndpointUrl": "https://management.core.windows.net:8443/",
                "galleryEndpointUrl": "https://gallery.azure.com/",
                "managementEndpointUrl": "https://management.core.windows.net"
                     }
          cluster-name: 'kawhed'
          resource-group: 'test'

      - name: Deploy backend Helm chart
        run: |
          helm upgrade --install backend ./iptables-viz/backend/

      - name: Deploy frontend Helm chart
        run: |
          helm upgrade --install frontend ./iptables-viz/frontend/
